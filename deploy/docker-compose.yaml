version: '3.8'


services:
  nginx:
    image: "nginx:stable-alpine"
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../project:/var/www/laravel
    depends_on:
      - php
      - mysql
  php:
    build: 
      context: dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ../project:/var/www/laravel   
  mysql: 
    image: mysql:8.0
    ports:
      - "3306:3306"
    env_file:
      - env/mysql.env
      
      
  # sudo docker compose run artisan migrate -миграция и обращение к артизан
  artisan:
    build: 
      context: dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ../project:/var/www/laravel  
    entrypoint: ['php','/var/www/laravel/artisan']


